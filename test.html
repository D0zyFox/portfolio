<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #00698f; /* blue */
        }
        a {
            text-decoration: none;
            color: #4CAF50; /* green */
        }
        a:hover {
            color: #9C27B0; /* purple */
        }
    </style>
</head>
<body>
    <h1>Welcome to my Test Page!</h1>
    <p>This is a test page.</p>
    <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
    <div id="about">
        <h2>About Us</h2>
        <p>This is some text about us.</p>
    </div>
    <div id="contact">
        <h2>Contact Us</h2>
        <p><a href="mailto:your.email@example.com">Send an email</a></p>
    </div>
</body>
</html>
